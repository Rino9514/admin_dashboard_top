<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <header class="head_panel">
                <form class="search_bar" action="https://httpbin.org/post" method="post">
                    <input type="image" src="./assets/icons/search.svg" alt="search_icon" />
                    <input id="search" type="search" name="search">
                </form>
                <div class="head_notifications">
                    <img src="./assets/icons/notification.svg">
                    <img class="avatar" src="./assets/avatars/morgan.jpg">
                    <p>Morgan Oakley</p>
                </div>
                <div class="head_greating">
                    <img class="avatar" src="./assets/avatars/morgan.jpg">
                    <p>Hi, there<br><span>Morgan Oakley (@morgan)</span></p>
                </div>
                <div class="head_buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </header>
            <div class="side_panel">
                <nav>
                    <h2 class="title_dashboard"><img src="./assets/icons/dashboard.svg" alt="dashboard_icon">Dashboard</h2>
                    <ul class="sidebar_main_menu">
                        <li><a href="#"><img src="./assets/icons/home.svg" alt="home-icon">Home</a></li>
                        <li><a href="#"><img src="./assets/icons/profile.svg" alt="profile-icon">Profile</a></li>
                        <li><a href="#"><img src="./assets/icons/message.svg" alt="message-icon">Messages</a></li>
                        <li><a href="#"><img src="./assets/icons/history.svg" alt="history-icon">History</a></li>
                        <li><a href="#"><img src="./assets/icons/tasks.svg" alt="tasks-icon">Tasks</a></li>
                        <li><a href="#"><img src="./assets/icons/communities.svg" alt="communities-icon">Communities</a></li>
                    </ul>
                    <ul class="sidebar_setting_menu">
                        <li><a href="#"><img src="./assets/icons/settings.svg" alt="settings-icon">Settings</a></li>
                        <li><a href="#"><img src="./assets/icons/support.svg" alt="support-icon">Support</a></li>
                        <li><a href="#"><img src="./assets/icons/privacy.svg" alt="privacy-icon">Privacy</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content_panel">

            </div>

            <div class="annoncement_panel">

            </div>
            <div class="trending_panel">

            </div>

        </div>
    </body>
</html>
