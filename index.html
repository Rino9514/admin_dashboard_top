<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="container">
            <header class="head_panel">
                <form class="head_bar" action="https://httpbin.org/post" method="post">
                    <input type="search">
                </form>
                <div class="head_notifications">

                </div>
                <div class="head_profile">

                </div>
                <div class="head_buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </header>
            <div class="side_panel">
                <nav>
                    <h2>Dashboard</h2>
                    <ul class="main_menu">
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                    <ul class="setting_menu">
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </nav>
            </div>
            <div class="content_panel">

            </div>

            <div class="annoncement_panel">

            </div>
            <div class="trending_panel">

            </div>

        </div>
    </body>
</html>
